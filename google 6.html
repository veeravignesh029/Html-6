<!DOCTYPE html>
<html>
<head>
<title>Google Search Form</title>
<link rel="stylesheet" href="google 6.css">
</head>
<body>

<div class="google-search-container">
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" class="google-search-box" placeholder="Search Google">
    <input type="submit" value="Search" class="google-search-button">
  </form>
</div>

</body>
</html>
